<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google foms -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6b7f2dda90.js" crossorigin="anonymous"></script>
    <title>Formulario Tren</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="contact-box">
        <div class="row  no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">

            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self=center p-6">
                    <h1>Un tren donde viajas soñando<span class="typed"></span></h1>
                    <div class="row checkbox">
                        <div class="col-md-4 col-lg-4 col-ms-3 form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Ida y vuelta
                            </label>
                        </div>
                        <div class="col-md-4 col-lg-4 col-ms-3 form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Solo ida
                            </label>
                        </div>
                        <div class="col-md-4 col-lg-4 col-ms-3 form-check">
                            <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Pasaje abierto
                            </label>
                        </div>
                    </div>
                    <p class="text-muted mb-3">Agenda tu viaje</p>
                    <form>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Desde</option>
                                    <option value="1">Madrid</option>
                                    <option value="2">Barcelona</option>
                                    <option value="3">Segovia</option>
                                    <option value="3">Murcia</option>
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>hacia</option>
                                    <option value="1">Lisboa</option>
                                    <option value="2">Paris</option>
                                    <option value="3">burdeos</option>
                                    <option value="3">Berlin</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Niños</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="3">4</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Adultos</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="3">4</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Maletas</option>
                                    <option value="1">1/16kg</option>
                                    <option value="2">2/32kg</option>
                                    <option value="3">2/16kg</option>
                                    <option value="3">2/32kg</option>
                                </select>
                            </div>
                        </div>
                        <!-- datos de contacto email y ontraseña -->
                        <div class="row">
                            <div class="email_box form-group col-md-6">
                                <label>Correo electronico <span class="text-danger">*</span></label>
                                <input id="email" type="email" class="form-control" placeholder="Ingresa tu Email">
                            </div>
                            <div class="email_box form-group col-md-6">
                                <label>Contraseña <span class="text-danger">*</span></label>
                                <input id="password" type="password" class="form-control"
                                    placeholder="Ingresa una contraseña">
                            </div>
                            <div class="form-group mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas
                                        nuestro aviso de privacidad y los términos y condiciones.</label>
                                </div>
                            </div>
                        </div>
                        <!-- <button class="btn btn-primary width-100" data-toggle="modal" data-target="#VentanaModal">Enviar
                            Consulta
                        </button> -->
                    </form>
                    <!--cierre del formulario-->

                    <!-- ventana modal header -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Enviar Consulta
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Gracias</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h6>Su consulta se a enviado Exitosamente</h6>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <footer>
                        <div class="footer-copyright text-center py-3">Todos los derechos reservados
                            <a href="https://www.linkedin.com/in/kerwynarias/"> | © 2021 Kerwyn Arias </a>
                        </div>
                    </footer>

                </div>
            </div>
        </div>
    </section>

    <!--efecto tiped en textos con typed.js-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- javascript -->
    <script src="js/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
